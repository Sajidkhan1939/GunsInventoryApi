<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="RegForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="FirstName" class="form-control"  />
                <div class="invalid-feedback">
                    <div>First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="LastName" class="form-control" />
                <div  class="invalid-feedback">
                    <div >Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="Email" formControlName="Email" class="form-control" />
                <div  class="invalid-feedback">
                    <div >Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" formControlName="Password" class="form-control" />
                <div  class="invalid-feedback">
                    <div >Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="State">State</label>
                <input type="text" formControlName="State"  class="form-control" />
                <div  class="invalid-feedback">
                    <div >State is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">City</label>
                <input type="text" formControlName="City" class="form-control" />
                <div  class="invalid-feedback">
                    <div>City is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Country</label>
                <input type="text" formControlName="Country" class="form-control" />
                <div  class="invalid-feedback">
                    <div >Country is required</div>
                </div>
            </div>
            <div class="form-group">
                <button  class="btn btn-primary" type="submit" 
                (click)="signup(RegForm)"
                [disabled]="!RegForm.valid"
                >
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
